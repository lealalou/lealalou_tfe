  <script type="text/javascript">

    var $menu = $('#menu').html();

    var audio1;
    audio1 = new Audio(); 
    audio1.src ="assets/media/ouch.mp3";
    audio1.pause(); 
    audio1.volume=0.2;

   $('#chat').click(function(){
      if(audio1.paused) {
        audio1.play();
      }
    });


    $("#button").click(function() {
      $('.transform').toggleClass('transform-active');
    });

    $('#menu').on('click', 'a', function(event) {
      
      

      link = $(event.target).attr('href');

      if (link == "") return false;
      if ($(event.target).hasClass('real-link')) return true;
      if (link == "#retour") $('#menu').html($menu);
      

      else $.get( link, function( data ) {
        $( "#menu" ).html( data );
      });

      event.preventDefault();
    })

  </script>
