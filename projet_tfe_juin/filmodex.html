	<script type="text/javascript">

		$("#phone_nav").click(function() {
			$('#phone_nav').addClass('grossissement');
		});

		$("#box_nav").click(function() {
			$('#phone_nav').removeClass('grossissement');

		});




		var $menu = $('#menu').html();

		var audio1;
		audio1 = new Audio(); 
		audio1.src ="assets/media/ouch.mp3";;
		audio1.pause(); 
		audio1.volume=0.2;




		$('#chat').click(function(){
			if(audio1.paused) {
				audio1.play();
			}
		});


		$("#button").click(function() {
			$('.transform').toggleClass('transform-active');
		});

		$('#menu').on('click', 'a', function(event) {
			
			event.preventDefault();

			link = $(event.target).attr('href');

			if (link == "") return false;
			if (link == "#retour") $('#menu').html($menu);
			

			else $.get( link, function( data ) {
			  $( "#menu" ).html( data );
			});
		})

	</script>
